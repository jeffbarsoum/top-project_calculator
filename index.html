<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="calculator-body">

    <div class="calculator-input">

      <div class="screen">
        <div class="screen-row output">hello world</div>
        <div class="screen-row input"></div>
      </div>

      <div class="nav-buttons">

        <div class="nav-row">
          <div class="nav-space"></div>
          <button type="button" class="key-up button-nav">⬆️</button>
          <div class="nav-space"></div>
        </div>

        <div class="nav-row">
          <button type="button" class="key-left button-nav">⬅️</button>
          <div class="nav-space"></div>
          <button type="button" class="key-right button-nav">➡️</button>
        </div>

        <div class="nav-row">
          <div class="nav-space"></div>
          <button type="button" class="key-down button-nav">⬇️</button>
          <div class="nav-space"></div>
        </div>

        <div class="nav-row">
          <button type="button" class="key-paren-open button-nav">(</button>
          <button type="button" class="key-paren-close button-nav">)</button>
          <button type="button" class="key-get button-nav">GET</button>
          <button type="button" class="key-store button-nav">STORE</button>
        </div>

      </div>

    </div>

    <div class="buttons">

      <div class="button-column">
        <button type="button" class="key-nth-root button-other">x<sup>2</sup></button>
        <button type="button" class="key-square-root button-other">x<sup>2</sup></button>
        <button type="button" class="key-power button-other">x<sup>y</sup></button>
        <button type="button" class="key-squared button-other">x<sup>2</sup></button>
        <button type="button" class="key-clear button-other">CLEAR</button>
      </div>

      <div class="button-column">
        <button type="button" class="key-inv button-other">x<sup>-1</sup></button>
        <button type="button" class="key-7 button-number">7</button>
        <button type="button" class="key-4 button-number">4</button>
        <button type="button" class="key-1 button-number">1</button>
        <button type="button" class="key-0 button-number">0</button>
      </div>

      <div class="button-column">
        <button type="button" class="key-inv button-other">x<sup>-1</sup></button>
        <button type="button" class="key-8 button-number">8</button>
        <button type="button" class="key-5 button-number">5</button>
        <button type="button" class="key-2 button-number">2</button>
        <button type="button" class="key-decimal button-number">.</button>
      </div>

      <div class="button-column">
        <button type="button" class="key-inv button-other">x<sup>-1</sup></button>
        <button type="button" class="key-9 button-number">9</button>
        <button type="button" class="key-6 button-number">6</button>
        <button type="button" class="key-3 button-number">3</button>
        <button type="button" class="key-decimal button-plus-minus">+/-</button>
      </div>

    </div>

  </div>
</body>

</html>
